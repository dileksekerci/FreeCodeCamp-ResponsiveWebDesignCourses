<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
	  <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label">
        Name <input type="text" id="name" placeholder="Enter your name" require />
      </label>
      <label id="email-label">
        Email <input type="email" id="email" placeholder="Enter your Email" required />
      </label>
      <label id="number-label">
        Age(optional) <input type="number" id="number" min="10" max="99" placeholder="Age" />
      </label>
      </fieldset>

      <fieldset>
      <label>
        Which option best describes your current role?
          <select name="referrer">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        </fieldset>

        <fieldset>
          Would you recommend freeCodeCamp to a friend?
          <label>
            <input type="radio" name="recommend" class="inline" />Definitely</label>
          <label>
            <input type="radio" name="recommend" class="inline" />Maybe</label>
          <label>
            <input type="radio" name="recommend" class="inline" />Not sure</label>
          </fieldset>

          <fieldset>
            What would you like to see improved? (Check all that apply)
            <label>
              <input type="checkbox" /> Front-end Projects
            </label>
            <label>
              <input type="checkbox" /> Back-end Projects
            </label>
            <label>
              <input type="checkbox" /> Data Visualization
            </label>
            <label>
              <input type="checkbox" /> Challenges
            </label>
            <label>
              <input type="checkbox" /> Open Source Community
            </label>
              <input type="checkbox" /> Gitter help rooms
            </label>
            <label>
              <input type="checkbox" /> Videos
            </label>
            <label>
              <input type="checkbox" /> City Meetups
            </label>
            <label>
              <input type="checkbox" /> Wiki
            </label>
            <label>
              <input type="checkbox" /> Forum
            </label>
            <label>
              <input type="checkbox" /> Additional Courses
            </label>
          </fieldset>

          <fieldset>
            Any comments or suggestions?
            <label>
              <textarea name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
            </label>
          </fieldset>
      
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
