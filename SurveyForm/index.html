<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
	  <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label"> Name </label>
          <input type="text" id="name" class="form-control" required placeholder="Enter your name" />
        </div>
        <div class="form-group">
          <label id="email-label"> Email </label>
          <input type="email" id="email" class="form-control" required placeholder="Enter your Email"  />
        </div>
        <div class="form-group">
          <label id="number-label"> Age(optional) </label>
          <input type="number" id="number" min="10" max="99" class="form-control" placeholder="Age" />
        </div>
        <div class="form-group">
          <p> Which option best describes your current role?</p>
          <select name="referrer" id="dropdown" class="form-control">
            <option disablet selected value >Select current role</option>
            <option value="student">Student</option>
            <option value="Job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferno">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input type="radio" name="recommend" class="input-radio" value="definitely" />
            "Definitely"
          </label>
          <label>
            <input type="radio" name="recommend" class="input-radio" value="maybe" />
            "Maybe"
          </label>
          <label>
            <input type="radio" name="recommend" class="input-radio" value="notsure" />
            "Not sure"
          </label>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? 
            <span class="clue" >(Check all that apply)</span>
          </p>
          <label>
            <input type="checkbox" value="frontend" class="input-checkbox" /> 
            "Front-end Projects"
          </label>
          <label>
            <input type="checkbox" value="backend" class="input-checkbox"/> 
            "Back-end Projects"
          </label>
          <label>
            <input type="checkbox" value="data" class="input-checkbox" /> 
            "Data Visualization"
          </label>
          <label>
            <input type="checkbox" value="challenges" class="input-checkbox" /> 
            "Challenges"
          </label>
          <label>
            <input type="checkbox" value="opensource" class="input-checkbox" /> 
            "Open Source Community"
          </label>
          <label>
            <input type="checkbox" value="gitter" class="input-checkbox" /> 
            "Gitter help rooms"
          </label>
          <label>
            <input type="checkbox" value="videos" class="input-checkbox" /> 
            "Videos"
          </label>
          <label>
            <input type="checkbox" value="citymeetups" class="input-checkbox" /> 
            "City Meetups"
          </label>
          <label>
            <input type="checkbox" value="wiki" class="input-checkbox" /> 
            "Wiki"
          </label>
          <label>
            <input type="checkbox" value="forum"  class="input-checkbox"/> 
            "Forum"
          </label>
          <label>
            <input type="checkbox" value="courses" class="input-checkbox" /> 
            "Additional Courses"
          </label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <label>
            <textarea name="bio" rows="3" cols="30" class="input-textarea" placeholder="Enter your comment here..."></textarea>
          </label>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" id="submit" class="submit-button"/>
        </div>        
      </form>
    </div>
  </body>
</html>
